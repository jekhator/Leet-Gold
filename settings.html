<html lang="en">

    <link rel="stylesheet" href="styles.css">
    <title>Settings - My Chrome Extension</title>
</head>
<body>
    <div id="settingsContent">
        <h1>Settings</h1>
        <label for="programmingLanguage">Select Programming Language:</label>

            <option value="python">Python</option>

    </div>
